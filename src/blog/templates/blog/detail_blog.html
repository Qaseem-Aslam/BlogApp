{% extends 'base.html' %}
{% load static %}
{% block content %}
<style type="text/css">
	.card{
		max-width: 500px;
	}
	.container{
		padding: 20px;
	}
</style>
<div class="container">
	<div class="row">
		<!-- blog post -->
		<div class="card m-auto">
			<img class="card-img-top" src="{{blog_post.image.url}}">
			<div class="card-body my-2">
				<h2 class="card-title">{{blog_post.title}}</h2>
				<h2 class="card-text">{{blog_post.body|safe}}</h2>
				{% if blog_post.author == request.user %}
					<a href="{% url 'blog:edit' blog_post.slug %}" class="btn btn-primary">Edit Post</a>
				{% endif %}
			</div>
			<div class="card-footer text-muted">
				Updated: {{blog_post.date_updated}} | Author: {{blog_post.author}}
			</div>
		</div>
		<!-- end blog post -->
	</div>
</div>
{% endblock content %}
